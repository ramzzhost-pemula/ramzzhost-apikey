<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link id="icon" rel="icon" href="" type="image/png">  
  <title id="page"></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

  /* ===== Loading Screen Styles ===== */
  #loading-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    transition: opacity 0.5s ease;
  }
  
  .loading-spinner-large {
    border: 5px solid rgba(255, 255, 255, 0.3);
    border-top: 5px solid #3ba7ff;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
    margin-bottom: 20px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  }
  
  :root {
    --primary: #3ba7ff;
    --primary-dark: #2a7cc7;
    --primary-light: #7fb3d5;
    --secondary: #88c1e0;
    --dark: #2c3e50;
    --darker: #1a1a1a;
    --light: #ffffff;
    --gray: #7f8c8d;
    --light-gray: #f8f9fa;
    --lighter-gray: #f5f7f8;
    --success: #27ae60;
    --warning: #f39c12;
    --danger: #e74c3c;
    --card-bg: #ffffff;
    --card-hover: #f5f9fc;
    --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);
    --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    --shadow-md: 0 10px 15px rgba(0, 0, 0, 0.1);
    --shadow-lg: 0 20px 25px rgba(0, 0, 0, 0.1);
    --border-radius: 8px;
    --border-radius-sm: 4px;
  }
  
  .loading-text {
    color: var(--darker);
    font-size: 1.2rem;
    margin-top: 15px;
    text-align: center;
    font-weight: 500;
    letter-spacing: 0.5px;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background-color: var(--light-gray);
    color: var(--dark);
    padding: 2rem;
    min-height: 100vh;
    -webkit-tap-highlight-color: transparent;
    line-height: 1.6;
  }

  .d-none {
    display: none !important;
  }
  
  #apiLinks {
    display: flex;
    margin-top: 1.5rem;
  }
  
  #apiLinks a {
    background: var(--primary);
    border: none;
    padding: 0.75rem 1.5rem;
    font-size: 0.9rem;
    font-weight: 600;
    text-decoration: none;
    color: white;
    margin-right: 1rem;
    transition: var(--transition);
    border-radius: var(--border-radius-sm);
    box-shadow: var(--shadow-sm);
    display: inline-flex;
    align-items: center;
    gap: 8px;
  }
  
  #apiLinks a i {
    font-size: 1rem;
  }
  
  #apiLinks a:nth-child(2) {
    background: transparent;
    border: 2px solid var(--primary);
    color: var(--primary);
  }
  
  #apiLinks a:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow);
  }
  
  #apiLinks a:nth-child(2):hover {
    background: rgba(59, 167, 255, 0.1);
  }

  pre {
    white-space: pre-wrap;
    word-wrap: break-word;
    overflow-x: auto;
    background: #f8f9fa;
    color: var(--darker);
    padding: 1rem;
    border-radius: var(--border-radius-sm);
    max-height: 400px;
    font-size: 0.85rem;    
    font-weight: 500;
    font-family: 'Roboto Mono', monospace;
    border: 1px solid #e9ecef;
  }

  /* ===== Form Styles ===== */
  .modal-body form label {
    display: block;
    font-weight: 500;
    margin-bottom: 8px;
    color: var(--dark);
    font-size: 0.95rem;
  }

  .modal-body form input {
    width: 100%;
    padding: 12px 16px;
    border-radius: var(--border-radius-sm);
    border: 1px solid #dee2e6;
    background: #ffffff;
    color: var(--darker);
    margin-bottom: 1rem;
    font-size: 0.95rem;
    font-weight: 500;
    transition: var(--transition);
    box-shadow: var(--shadow-sm);
  }

  .modal-body form input::placeholder {
    color: #adb5bd;
    font-weight: 400;
  }

  .modal-body form input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(59, 167, 255, 0.2);
  }

  #submitParamBtn {
    background: var(--primary);
    color: white;
    border: none;
    padding: 14px 24px;
    font-size: 1rem;
    border-radius: var(--border-radius-sm);
    cursor: pointer;
    font-weight: 600;
    transition: var(--transition);
    width: 100%;
    margin-top: 0.5rem;
    box-shadow: var(--shadow);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }

  #submitParamBtn:hover {
    background: var(--primary-dark);
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
  }

  #submitParamBtn:active {
    transform: translateY(0);
  }

  .loading-spinner {
    margin: 2rem auto 0.5rem auto;
    border: 4px solid rgba(59, 167, 255, 0.1);
    border-top: 4px solid var(--primary);
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    to {
      transform: rotate(360deg);
    }
  }
  
  .title-container {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 1.5rem;
  }
  
  .icon-title {
    font-size: 2.5rem;
    color: var(--primary);
    background: linear-gradient(135deg, var(--primary), var(--primary-dark));
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  /* ===== Modal Styles ===== */
  .modal {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 100;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(8px);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1rem;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
  }

  .modal.active {
    opacity: 1;
    pointer-events: all;
  }

  .modal-dialog {
    width: 100%;
    max-width: 600px;
    background: #ffffff;
    border-radius: var(--border-radius);
    padding: 2rem;
    color: var(--dark);
    overflow: hidden;
    transform: translateY(20px);
    transition: transform 0.3s ease, opacity 0.3s ease;
    opacity: 0;
    box-shadow: var(--shadow-lg);
    border: none;
  }

  .modal.active .modal-dialog {
    transform: translateY(0);
    opacity: 1;
  }

  .modal-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    padding-bottom: 1.5rem;
    border-bottom: 1px solid #e9ecef;
    margin-bottom: 1.5rem;
  }

  .modal-header h5 {
    font-size: 1.4rem;
    font-weight: 600;
    color: var(--darker);
    line-height: 1.3;
  }

  .modal-header span {
    font-size: 0.95rem;
    color: var(--gray);
    display: block;
    font-weight: 400;
    margin-top: 0.5rem;
    line-height: 1.5;
  }

  .btn-close {
    background: none;
    border: none;
    font-size: 2rem;
    line-height: 1;
    cursor: pointer;
    color: var(--gray);
    transition: var(--transition);
    padding: 0.25rem;
    border-radius: 50%;
    font-weight: 300;
    width: 36px;
    height: 36px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .btn-close:hover {
    color: var(--danger);
    background: rgba(231, 76, 60, 0.1);
  }

  /* ===== Modal Body Content ===== */
  .modal-body {
    padding: 0.5rem 0;
  }

  .copy-section {
    display: none;
    justify-content: space-between;
    align-items: center;
    gap: 12px;
    background-color: #f8f9fa;
    border: 1px solid #e9ecef;
    padding: 12px 16px;
    border-radius: var(--border-radius-sm);
    font-size: 0.9rem;
    color: var(--darker);
    margin-bottom: 1.5rem;
    overflow: auto;
    font-weight: 500;
    transition: var(--transition);
  }
  
  .copy-section::-webkit-scrollbar {
    display: none;
    height: 0;
  }

  .copy-section.active {
    display: flex;
    animation: fadeIn 0.3s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .copy-button {
    background: var(--primary);
    border: none;
    color: white;
    padding: 8px 12px;
    border-radius: var(--border-radius-sm);
    font-size: 0.9rem;
    cursor: pointer;
    transition: var(--transition);
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    gap: 6px;
    font-weight: 500;
    min-width: 80px;
    flex-shrink: 0;
  }

  .copy-button:hover {
    background: var(--primary-dark);
    transform: translateY(-1px);
    box-shadow: var(--shadow-sm);
  }

  .copy-button:active {
    transform: translateY(0);
  }

  #apiResponseContent {
    background-color: #ffffff;
    padding: 1.5rem;
    border-radius: var(--border-radius-sm);
    border: 1px solid #e9ecef;
    font-size: 0.95rem;
    max-height: 500px;
    overflow-y: auto;
    margin-top: 1rem;
    white-space: pre-wrap;
    word-wrap: break-word;
    transition: var(--transition);
    box-shadow: var(--shadow-sm);
  }
  
  #apiResponseContent::-webkit-scrollbar {
    width: 6px;
  }
  
  #apiResponseContent::-webkit-scrollbar-track {
    background: #f1f1f1;
    border-radius: 10px;
  }
  
  #apiResponseContent::-webkit-scrollbar-thumb {
    background: var(--primary-light);
    border-radius: 10px;
  }
  
  #apiResponseContent::-webkit-scrollbar-thumb:hover {
    background: var(--primary);
  }

  .image-response {
    max-width: 100%;
    max-height: 400px;
    border-radius: var(--border-radius-sm);
    display: block;
    margin: 0 auto;
    box-shadow: var(--shadow);
  }
  
  .video-response {
    max-width: 100%;
    height: auto;
    border-radius: var(--border-radius-sm);
    display: block;
    margin: 0 auto;
    box-shadow: var(--shadow);
  }
   
  .audio-response {
    width: 100%;
    margin: 1rem auto;
    border-radius: var(--border-radius-sm);
    box-shadow: var(--shadow-sm);
  }

  /* ===== Page Sections ===== */
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1.5rem;
  }

  header h1 {
    font-size: 1.75rem;
    font-weight: 700;
    margin-bottom: 2rem;
    color: var(--darker);
  }

  .hero {
    text-align: left;
    margin: 3rem 0 4rem;
    max-width: 800px;
  }

  .hero h2 {
    font-size: 2.5rem;
    font-weight: 700;
    color: var(--darker);
    margin-bottom: 1rem;
    line-height: 1.2;
    background: linear-gradient(135deg, var(--primary), var(--primary-dark));
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    display: inline-block;
  }

  .hero p {
    font-size: 1.1rem;
    color: var(--gray);
    margin-bottom: 0;
    font-weight: 400;
    line-height: 1.6;
    max-width: 600px;
  }

  /* ===== Stats ===== */
  .stats {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 1.5rem;
    margin-bottom: 3rem;
  }

  .stats div {
    background: var(--card-bg);
    padding: 1.75rem 1.5rem;
    border-radius: var(--border-radius);
    text-align: center;
    transition: var(--transition);
    border: 1px solid #e9ecef;
    box-shadow: var(--shadow);
  }

  .stats div:hover {
    transform: translateY(-5px);
    background: var(--card-bg);
    box-shadow: var(--shadow-md);
    border-color: var(--primary-light);
  }

  .stats h3 {
    font-size: 1rem;
    color: var(--gray);
    margin-bottom: 0.75rem;
    font-weight: 500;
  }

  .stats p {
    font-size: 1.75rem;
    font-weight: 700;
    color: var(--primary);
    line-height: 1;
  }

  .content h2 {
    font-size: 1.5rem;
    color: var(--darker);
    margin-bottom: 1.5rem;
    font-weight: 600;
  }

  /* ===== Tabs ===== */
  .tabs {
    display: flex;
    gap: 1.5rem;
    overflow-x: auto;
    margin-bottom: 2rem;
    padding-bottom: 10px;
    scrollbar-width: none;
    border-bottom: 1px solid #e9ecef;
  }

  .tabs::-webkit-scrollbar {
    display: none;
    height: 0;
  }

  .tab {
    background: none;
    color: var(--gray);
    border: none;
    font-weight: 600;
    border-bottom: 3px solid transparent;
    padding: 0.5rem 0;
    cursor: pointer;
    font-size: 1rem;
    white-space: nowrap;
    position: relative;
    transition: var(--transition);
  }

  .tab.active {
    border-bottom: 3px solid var(--primary);
    color: var(--primary);
  }

  .tab:after {
    content: '';
    position: absolute;
    bottom: -3px;
    left: 0;
    width: 0;
    height: 3px;
    background: var(--primary);
    transition: var(--transition);
  }

  .tab:hover:not(.active):after {
    width: 100%;
  }

  /* ===== API Card Animations ===== */
  .api-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    gap: 1.5rem;
    margin-bottom: 4rem;
  }

  /* ===== API Cards ===== */
  .api-card {
    background: var(--card-bg);
    padding: 1.5rem;
    border-radius: var(--border-radius);
    transition: var(--transition);
    border: 1px solid #e9ecef;
    box-shadow: var(--shadow);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    min-height: 180px;
    opacity: 0;
    transform: translateY(20px);
    animation: cardEntrance 0.6s ease-out forwards;
    position: relative;
    overflow: hidden;
  }

  .api-card:hover {
    transform: translateY(-5px);
    box-shadow: var(--shadow-md);
    border-color: var(--primary-light);
  }

  .api-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 4px;
    height: 100%;
    background: var(--primary);
    transition: var(--transition);
  }

  .api-card:hover::before {
    width: 6px;
  }

  .api-card:hover .play-button {
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
  }

  .api-info {
    flex: 1;
    padding-right: 1rem;
    margin-bottom: 1.5rem;
  }

  .play-button {
    background: var(--primary);
    border: none;
    border-radius: var(--border-radius-sm);
    padding: 12px 16px;
    color: white;
    cursor: pointer;
    font-size: 0.95rem;
    font-weight: 600;
    transition: var(--transition);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    box-shadow: var(--shadow-sm);
    width: 100%;
    align-self: flex-end;
  }

  @keyframes cardEntrance {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .api-info h3 {
    font-size: 1.2rem;
    color: var(--darker);
    font-weight: 600;
    margin-bottom: 0.5rem;
    line-height: 1.3;
  }

  .api-info p {
    font-size: 0.9rem;
    color: var(--gray);
    font-weight: 400;
    margin-bottom: 1rem;
    line-height: 1.5;
  }
  
  .api-card:hover .status {
    transform: translateY(-2px);
    box-shadow: var(--shadow-sm);
  }

  .status {
    background: rgba(39, 174, 96, 0.1);
    padding: 0.5rem 1rem;
    border-radius: 50px;
    font-size: 0.8rem;
    color: var(--success);
    display: inline-block;
    font-weight: 600;
    margin-top: 0.5rem;
    transition: var(--transition);
    border: 1px solid rgba(39, 174, 96, 0.2);
  }

  .status.warning {
    background: rgba(243, 156, 18, 0.1);
    color: var(--warning);
    border-color: rgba(243, 156, 18, 0.2);
  }

  .status.danger {
    background: rgba(231, 76, 60, 0.1);
    color: var(--danger);
    border-color: rgba(231, 76, 60, 0.2);
  }

  .play-button:hover {
    background: var(--primary-dark);
    transform: translateY(-3px);
    box-shadow: var(--shadow-md);
  }

  .play-button:active {
    transform: translateY(0);
  }

  .footer {
    text-align: center;
    padding: 3rem 0 2rem;
    color: var(--gray);
    font-size: 0.95rem;
    font-weight: 400;
    border-top: 1px solid #e9ecef;
    margin-top: 4rem;
  }

  .contact {
    margin-top: 1.5rem;
    display: flex;
    justify-content: center;
    gap: 1rem;
  }

  .contact a {
    color: var(--gray);
    text-decoration: none;
    font-size: 1.25rem;
    transition: var(--transition);
    width: 44px;
    height: 44px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    background: #f8f9fa;
    border: 1px solid #e9ecef;
  }

  .contact a:hover {
    color: white;
    background: var(--primary);
    transform: translateY(-3px);
    box-shadow: var(--shadow);
    border-color: var(--primary);
  }

  /* ===== Animations ===== */
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .fade-in {
    animation: fadeInUp 0.6s ease forwards;
  }

  /* ===== Responsive ===== */
  @media (max-width: 768px) {
    body {
      padding: 1.5rem;
    }
    
    .hero h2 {
      font-size: 2rem;
    }
    
    .hero p {
      font-size: 1rem;
    }
    
    .api-list {
      grid-template-columns: 1fr;
    }
    
    .stats {
      grid-template-columns: repeat(2, 1fr);
    }
    
    .modal-dialog {
      padding: 1.5rem;
    }
  }

  @media (max-width: 480px) {
    body {
      padding: 1rem;
    }
    
    .hero h2 {
      font-size: 1.8rem;
    }
    
    .stats {
      grid-template-columns: 1fr;
    }
    
    .modal-dialog {
      padding: 1.25rem;
    }
    
    #apiLinks {
      flex-direction: column;
      gap: 0.75rem;
    }
    
    #apiLinks a {
      margin-right: 0;
      width: 100%;
      justify-content: center;
    }
  }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loading-spinner-large"></div>
    <div class="loading-text">Loading API Documentation...</div>
  </div>

  <div class="container">
    <section class="hero fade-in">
      <div class="title-container">
        <h2 id="apiTitle"></h2>
      </div>
      <p>Simple API with easy and minimalistic integration for WhatsApp Bot Developers.</p>
      <section id="apiLinks">
        <a id="information" href="#" title="Information"><i class="fas fa-info-circle"></i> API Information</a>
        <a id="contactdev" href="#" title="Contact Dev"><i class="fas fa-paper-plane"></i> Contact Developer</a>
      </section>
    </section>

    <section class="content">
      <div class="tabs" id="tabs"></div>
      <div id="api-list" class="api-list"></div>
    </section>
  </div>

  <!-- Modal for API Response -->
  <div class="modal" id="apiResponseModal">
    <div class="modal-dialog">
      <div class="modal-header">
        <div>
          <h5></h5>
          <span></span>
        </div>
        <button id="btn-close" class="btn-close">×</button>
      </div>
      <div class="modal-body">
        <div class="copy-section">
          <span id="copyEndpointText"></span>
          <button class="copy-button">
            <i class="far fa-copy"></i> Copy
          </button>
        </div>
        <form id="paramForm" style="margin-bottom: 0.5rem"></form>
        <button id="submitParamBtn" type="button">
          <i class="fas fa-paper-plane"></i> Submit Request
        </button>
        <div id="apiResponseLoading" class="loading-spinner" style="display: none;"></div>
        <div id="apiResponseContent" class="d-none"></div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div id="credits"></div>
    <div class="contact">
      <a id="githubLink" target="_blank" title="GitHub">
        <i class="fab fa-github"></i>
      </a>
      <a id="whatsappLink" target="_blank" title="WhatsApp">
        <i class="fab fa-whatsapp"></i>
      </a>
      <a id="youtubeLink" target="_blank" title="YouTube">
        <i class="fab fa-youtube"></i>
      </a>
    </div>
  </footer>

  <script>
  (async () => {
    const settings = await fetch("/settings.json").then(res => res.json());
    
    document.getElementById("icon").href = settings.favicon
    const head = document.head;
    
    const ogTags = [
          { property: 'og:title', content: settings.apititle },
          { property: 'og:description', content: "Simple API with easy and minimalistic integration for WhatsApp Bot Developers." },
          { property: 'og:image', content: settings.favicon },
          { property: 'og:url', content: window.location.href },
          { property: 'og:type', content: 'website' }
        ];
        
    ogTags.forEach(({ property, content }) => {
          const meta = document.createElement('meta');
          meta.setAttribute('property', property);
          meta.setAttribute('content', content);
          head.appendChild(meta);
        });
    
    })()
    
    document.addEventListener('DOMContentLoaded', function() {
      // Hide the main content initially
      document.querySelector('.container').style.display = 'none';
      document.querySelector('footer').style.display = 'none';
      
      // Load settings and then hide loading screen
      loadSettings().then(() => {
        setTimeout(() => {
          document.getElementById('loading-screen').style.opacity = '0';
          setTimeout(() => {
            document.getElementById('loading-screen').style.display = 'none';
            document.querySelector('.container').style.display = 'block';
            document.querySelector('footer').style.display = 'block';
          }, 500);
        }, 1000);
      });
    });

    async function loadSettings() {
      const tabsContainer = document.getElementById("tabs");
      const apiList = document.getElementById("api-list");
      let currentEndpoint = "";

      const settings = await fetch("/settings.json").then(res => res.json());
      const apis = await fetch("/api/endpoints.json").then(res => res.json());

      const setContent = (id, property, value) => {
        const el = document.getElementById(id);
        if (el) el[property] = value;
      };

      setContent("page", "textContent", "Docs - " + settings.apititle || "Docs - Skyzopedia API");
      setContent("credits", "textContent", `© ${new Date().getFullYear()} Powered by ${settings.creator || "Skyzopedia"}`);
      setContent("apiTitle", "textContent", settings.apititle || "Skyzopedia API");

      document.getElementById("githubLink").href = settings.github || "#";
      document.getElementById("whatsappLink").href = settings.whatsapp || "#";
      document.getElementById("youtubeLink").href = settings.youtube || "#";
      document.getElementById("information").href = settings.saluran || "#";
      document.getElementById("contactdev").href = settings.whatsapp || "#";

      // Create tabs
      Object.keys(apis).forEach((key, index) => {
        const button = document.createElement("button");
        button.className = `tab ${index === 0 ? "active" : ""}`;
        button.dataset.tab = key;
        button.innerText = key.charAt(0).toUpperCase() + key.slice(1);
        tabsContainer.appendChild(button);
      });

      // Render API cards
      function renderAPIs(category) {
        apiList.innerHTML = "";
        apis[category].sort((a, b) => a.name.localeCompare(b.name)).forEach((api, i) => {
          const card = document.createElement("div");
          card.className = "api-card";
          
          // Determine status class
          let statusClass = "";
          if (api.status.toLowerCase().includes("maintenance")) statusClass = "danger";
          else if (api.status.toLowerCase().includes("beta")) statusClass = "warning";
          else statusClass = "";
          
          card.innerHTML = `
            <div class="api-info">
              <h3>${api.name}</h3>
              ${api.desc ? `<p>${api.desc}</p>` : "" }
              <span class="status ${statusClass}">${api.status}</span>
            </div>
            <button class="play-button" data-endpoint="${api.path}" data-api="${api.name}" data-desc="${api.desc}">
              <i class="fa-solid fa-play"></i> Try API
            </button>
          `;
          apiList.appendChild(card);
          
          // Trigger reflow to restart animation
          setTimeout(() => {
            card.style.animation = `cardEntrance 0.6s ease-out ${i * 0.1}s forwards`;
          }, 10);
        });
      }

      // Initial render
      renderAPIs(Object.keys(apis)[0]);

      // Tab click event
      tabsContainer.addEventListener("click", (e) => {
        if (e.target.classList.contains("tab")) {
          document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
          e.target.classList.add("active");
          renderAPIs(e.target.dataset.tab);
        }
      });

      // Event listeners
      document.addEventListener("click", (e) => {
        // Play button click
        if (e.target.closest(".play-button")) {
          const btn = e.target.closest(".play-button");
          const endpoint = btn.getAttribute("data-endpoint");
          const api = btn.getAttribute("data-api");
          const desc = btn.getAttribute("data-desc");

          const paramForm = document.getElementById("paramForm");
          const submitBtn = document.getElementById("submitParamBtn");
          const modal = document.getElementById("apiResponseModal");

          // Reset modal state
          document.getElementById("apiResponseContent").textContent = "";
          document.getElementById("apiResponseContent").classList.add("d-none");
          document.getElementById("apiResponseLoading").style.display = "none";
          paramForm.style.display = "block";
          submitBtn.style.display = "none";

          currentEndpoint = endpoint;
          paramForm.innerHTML = "";

          document.querySelector(".modal-dialog h5").innerText = api;
          document.querySelector(".modal-dialog span").innerText = desc;

          // Check if endpoint has parameters
          if (endpoint.includes("?")) {
            const queryParams = endpoint.split("?")[1].split("&");

            queryParams.forEach(param => {
              const [key, value] = param.split("=");
              paramForm.innerHTML += `
                <label for="${key}">${key.charAt(0).toUpperCase() + key.slice(1)}</label>
                <input type="text" id="${key}" name="${key}" value="${value || ''}" 
                       placeholder="Enter ${key}" required />
              `;
            });

            submitBtn.style.display = "block";
          } else {
            // If no parameters, fetch immediately
            fetchAPI(endpoint);
          }
          
          modal.classList.add("active");
          document.querySelector(".copy-section").classList.add("active");
          document.getElementById("copyEndpointText").innerText = window.location.origin + endpoint;
        }
        

        // Copy button click
        if (e.target.closest(".copy-button")) {
          const textToCopy = document.getElementById("copyEndpointText").innerText;
          navigator.clipboard.writeText(textToCopy).then(() => {
            const copyBtn = e.target.closest(".copy-button");
            const originalHTML = copyBtn.innerHTML;
            copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
            copyBtn.style.background = "var(--success)";
            setTimeout(() => {
              copyBtn.innerHTML = originalHTML;
              copyBtn.style.background = "var(--primary)";
            }, 2000);
          });
        }
        
        // Close modal
        if (e.target.id === "btn-close" || e.target === document.getElementById("apiResponseModal")) {
          document.getElementById("apiResponseModal").classList.remove("active");
        }
      });

      // Submit parameters
      document.getElementById("submitParamBtn").addEventListener("click", () => {
        const form = document.getElementById("paramForm");
        const submitBtn = document.getElementById("submitParamBtn");
        
        if (!form.checkValidity()) {
          form.reportValidity();
          return;
        }

        form.style.display = "none";
        submitBtn.style.display = "none";
        document.getElementById("apiResponseLoading").style.display = "block";
        
        let endpoint = currentEndpoint.split("?")[0] + "?";
        const inputs = form.querySelectorAll("input");
        
        inputs.forEach((input, index) => {
          endpoint += `${input.name}=${encodeURIComponent(input.value)}`;
          if (index < inputs.length - 1) endpoint += "&";
        });
        
        fetchAPI(endpoint);
      });
    }    

    function fetchAPI(endpoint) {
      const fullURL = window.location.origin + endpoint;
      const responseEl = document.getElementById("apiResponseContent");
      const loadingEl = document.getElementById("apiResponseLoading");
      const urlsSection = document.querySelector(".copy-section");
      const modal = document.getElementById("apiResponseModal");

      // Show loading state
      paramForm.style.display = "none";
      document.getElementById("submitParamBtn").style.display = "none";
      loadingEl.style.display = "block";
      responseEl.classList.add("d-none");
      responseEl.innerHTML = "";
      urlsSection.classList.add("active");
      document.getElementById("copyEndpointText").innerText = fullURL;

      fetch(fullURL)
        .then(async (res) => {
          loadingEl.style.display = "none";
          const contentType = res.headers.get("content-type");

          if (contentType && contentType.includes("application/json")) {
            const data = await res.json();
            responseEl.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
          } 
          else if (contentType && contentType.startsWith("image/")) {
            const blob = await res.blob();
            const imgUrl = URL.createObjectURL(blob);
            responseEl.innerHTML = `<img src="${imgUrl}" class="image-response" alt="API Response" />`;
          } 
          else if (contentType && contentType.startsWith("video/")) {
            const blob = await res.blob();
            const videoUrl = URL.createObjectURL(blob);
            responseEl.innerHTML = `
              <video controls class="video-response" autoplay>
                <source src="${videoUrl}" type="${contentType}">
                Your browser does not support the video tag.
              </video>
            `;
          }
          else if (contentType && contentType.startsWith("audio/")) {
            const blob = await res.blob();
            const audioUrl = URL.createObjectURL(blob);
            responseEl.innerHTML = `
              <audio controls class="audio-response" autoplay>
                <source src="${audioUrl}" type="${contentType}">
                Your browser does not support the audio tag.
              </audio>
            `;
          }
          else {
            const text = await res.text();
            responseEl.innerHTML = `<pre>${text.substring(0, 1000)}</pre>`;
          }

          responseEl.classList.remove("d-none");
        })
        .catch((err) => {
          loadingEl.style.display = "none";
          responseEl.classList.remove("d-none");
          responseEl.innerHTML = `<pre>Error: ${err.message}</pre>`;
        });
    }
  </script>
</body>
</html>
